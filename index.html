<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="header-container">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <main>

        <aside class="search-city-container">
            <form class="form">
                <label for="search" class="search-label">Search for a City</label>
                <input type="text" id="search" name="search" aria-label="search" class="search-input" placeholder="City"
                    autocomplete="off" required>
                <input type="text" id="country" name="country" aria-label="country" class="search-input"
                    placeholder="Country" autocomplete="off" required>
                <button type="submit" class="search-btn">Search</button>
            </form>

            <section class="city-btn-container" id="btn-container"></section>
        </aside>

        <section class="weather-container">
            <article class="city-weather-info"></article>
            <article class="weather-forecast">
                <div class="title">
                    <h2>5-Day Forecast:</h2>
                </div>
                <div class="forecast-container"></div>
            </article>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
