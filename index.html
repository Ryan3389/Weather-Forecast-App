<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>
    <aside class="search-city-container">
        <form class="form">
            <label for="search" class="search-label">Search for a City</label>
            <input type="text" id="search" name="search" aria-label="search" class="search-input" placeholder="City"
                autocomplete="off">
            <input type="text" id="country" name="country" aria-label="country" class="search-input"
                placeholder="Country" autocomplete="off">
            <button type="submit" class="search-btn">Search</button>
        </form>

        <section class="city-btn-container" id="btn-container"></section>
    </aside>

    <section class="weather-container">
        <article class="city-weather-info"></article>
        <article class="weather-forecast">
            <div class="title">
                <h2>5-Day Forecast:</h2>
            </div>
            <div class="forecast-container"></div>
        </article>
    </section>
    <script src="script.js"></script>
</body>

</html>
